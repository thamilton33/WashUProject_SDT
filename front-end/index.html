<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
</head>
<body>
    <!--Background image source: "https://www.designbolts.com/wp-content/uploads/2014/03/Bright-Blue1.jpg"-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <!--Background image source: https://www.nsf.gov/news/mmg/media/images/RN%20bacteria%20on%20the%20move.jpg-->
                <p style="color:#ABB2B9; font-size:55px;"><b>Belly Button Biodiversity Dashboard</b></p>
                <p style="color:#FAE5D3; font-size:30px;"><b>Use the interactive charts below to explore the dataset</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="well">
                    <h5>Test Subject ID No.:</h5>
                    <!-- <select id="selDataset"></select> -->
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Demographic Info</h3>
                    </div>
                    <div id="sample-metadata" class="panel-body"></div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="bar-plot"></div>
                    <div class="gap-10"></div>
                </div>
                <div class="col-md-5">
                    <div id="gauge-plot">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                <div id="bubble-plot"></div>
                <div><div class="gap-10"></div></div>
            </div>
        </div>
    </div>
    <script src="./plots.js"></script>
</body>
</html>
